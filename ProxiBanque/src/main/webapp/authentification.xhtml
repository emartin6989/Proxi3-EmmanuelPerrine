<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="themes/hot-sneaks/skin.css" />
	<title>ProxiBanque Authentification</title>
</h:head>

<h:body>
	<p:panel>
		<h:form>
			<div class="container-fluid">
				<div class="container-fluid">

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 titre">
							<ui:include src="/WEB-INF/titre.xhtml" />
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 connection">
							<ui:include src="/WEB-INF/connexioninf.xhtml" />
						</div>
					</div>


					<div class="row">
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 menu">
							<ui:include src="/WEB-INF/menu.xhtml" />
						</div>
					</div>
					
						<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 content">
					
						
								<h:panelGrid columns="3">
									<f:facet name="header">
										<h:outputText value="Authentification" />
									</f:facet>
									<h:outputLabel value="login" />
									<h:inputText value="#{conseillerBean.conseiller.login}"
										id="login" required="true" label="login"
										requiredMessage="Le champs login est vide" />
									<h:message for="login" errorClass="error"></h:message>
									<h:outputLabel value="mot de passe" />
									<h:inputSecret value="#{conseillerBean.conseiller.mdp}"
										id="mdp" required="true" label="mot de passe"
										requiredMessage="Le champs mot de passe est vide" />
									<h:message for="mdp" errorClass="error"></h:message>
								</h:panelGrid>
								<h:commandButton id="conseiller" type="submit" value="Valider" 
									action="#{conseillerBean.authentification}"></h:commandButton>
									<h:message for="conseiller" errorClass="error"/>
				
						</div>
					</div>
				</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
							<ui:include src="/WEB-INF/footer.xhtml" />
						</div>
					</div>
		</h:form>
	</p:panel>
</h:body>
</h:html>
